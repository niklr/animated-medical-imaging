
<div class="row" *ngIf="extendedResult.showCombinedGif">
  <div class="col s12">
    <img class="materialboxed" data-caption="The combined GIF of all selected/available axis types." width="250" [src]="result.combinedGif">
  </div>
</div>

<div class="row" *ngIf="extendedResult.yAxisGif">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Y-Axis</span>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="extendedResult.zAxisGif">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Z-Axis</span>
        <div class="row">
          <div class="col s12 m6 l2" *ngIf="extendedResult.zAxisGif">
            <img class="materialboxed responsive-img mt-2" [src]="extendedResult.zAxisGif.entity">
          </div>
          <div class="col s12 m6 l2" *ngFor="let axisImage of result.images">
            <img class="materialboxed responsive-img mt-2" [src]="axisImage.entity">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
