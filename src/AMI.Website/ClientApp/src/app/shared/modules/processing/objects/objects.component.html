<div *ngIf="objects.length <= 0; else showObjectResultsBlock">
  <div class="card">
    <div class="card-content">
      <p class="caption wrapword">
        <i class="fas fa-info-circle"></i> No results found. Start by uploading files.
      </p>
    </div>
  </div>
</div>
<ng-template #showObjectResultsBlock>
  <table class="highlight object-table">
    <thead>
      <tr>
        <th class="column-first">
          <label>
            <input type="checkbox" class="filled-in" [(ngModel)]="isChecked" (click)="toggleCheckbox()" />
            <span></span>
          </label>
        </th>
        <th class="column-main">
          <button id="objectActionsDropdownButton"
                  class="custom-fas-btn dropdown-trigger btn grey lighten-1"
                  data-target="objectActionsDropdownTarget">
            Actions <i class="fas fa-caret-down"></i>
          </button>
          <!-- Dropdown Structure -->
          <ul id="objectActionsDropdownTarget" class="dropdown-content">
            <li><a href="javascript:void(0)"><i class="fas fa-file-download"></i> Download selected</a></li>
            <li class="divider" tabindex="-1"></li>
            <li><a href="javascript:void(0)"><i class="far fa-trash-alt"></i> Delete selectd</a></li>
          </ul>
        </th>
        <th class="column-last"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let object of objects" [object]="object" app-processing-object></tr>
    </tbody>
  </table>
  <div class="row mt-2 mb-0">
    <div class="col s12 m6 offset-m3">
      <button class="btn waves-effect waves-light full-width custom-fas-btn">
        <i class="fas fa-rocket"></i> PROCESS
      </button>
    </div>
  </div>
</ng-template>
