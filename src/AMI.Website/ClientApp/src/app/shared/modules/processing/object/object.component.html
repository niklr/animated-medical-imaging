<td>
  <label>
    <input type="checkbox" class="filled-in" checked="checked" />
    <span></span>
  </label>
</td>
<td>
  <div class="row">
    <div class="col s8">
      <span class="wrapword">
        <span class="new badge grey lighten-1 {{tooltipGuid}}"
              data-badge-caption=""
              data-position="bottom"
              [attr.data-tooltip]="object.id"
              (click)="copyObjectId()">
          {{objectIdShort}}
        </span>
        {{object.originalFilename}}
      </span>
    </div>
    <div class="col s4">
      <span class="wrapword">
        <i class="far fa-calendar-alt"></i> {{momentUtil.getLocalDate(object.createdDate)}}
        <i class="far fa-clock"></i> {{momentUtil.getLocalTime(object.createdDate)}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col s12">

    </div>
  </div>
</td>
<td>
  <button [id]="dropdownButtonGuid" class="custom-fas-btn dropdown-trigger btn-flat" [attr.data-target]="dropdownTargetGuid">
    <i class="fas fa-bars"></i>
  </button>
  <!-- Dropdown Structure -->
  <ul [id]="dropdownTargetGuid" class="dropdown-content">
    <li (click)="download()"><a href="javascript:void(0)"><i class="fas fa-file-download"></i> Download</a></li>
    <li class="divider" tabindex="-1"></li>
    <li><a href="javascript:void(0)"><i class="far fa-trash-alt"></i> Delete</a></li>
  </ul>
</td>
