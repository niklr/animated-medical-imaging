<div class="row" *ngIf="extendedResult.showCombinedGif">
  <div class="col s12">
    <img class="materialboxed" data-caption="The combined GIF of all selected/available axis types." width="250" [src]="result.combinedGif">
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div *ngIf="extendedResult.xAxisGif">
          <h6>X-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="extendedResult.xAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="extendedResult.xAxisGif.entity">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of extendedResult.xAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entity">
            </div>
          </div>
        </div>
        <div *ngIf="extendedResult.yAxisGif">
          <h6>Y-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="extendedResult.yAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="extendedResult.yAxisGif.entity">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of extendedResult.yAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entity">
            </div>
          </div>
        </div>
        <div *ngIf="extendedResult.zAxisGif">
          <h6>Z-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="extendedResult.zAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="extendedResult.zAxisGif.entity">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of extendedResult.zAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entity">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
