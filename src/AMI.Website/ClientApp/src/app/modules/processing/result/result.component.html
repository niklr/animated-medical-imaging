<div class="row" *ngIf="result.showCombinedGif">
  <div class="col s12">
    <img class="materialboxed" data-caption="The combined GIF of all selected/available axis types." width="250" [src]="result.combinedGifUrl">
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div *ngIf="result.xAxisGif">
          <h6>X-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.xAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.xAxisGif.entityUrl">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.xAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1">
            </div>
          </div>
        </div>
        <div *ngIf="result.yAxisGif">
          <h6>Y-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.yAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.yAxisGif.entityUrl">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.yAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1">
            </div>
          </div>
        </div>
        <div *ngIf="result.zAxisGif">
          <h6>Z-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.zAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.zAxisGif.entityUrl">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.zAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
