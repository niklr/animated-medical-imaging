<div class="row no-margin mb-2">
  <div class="col s12 xl7 no-padding">
    <blockquote>
      <dl class="dl-horizontal">
        <dt>Result</dt>
        <dd>
          <app-common-guid-badge [guid]="result.id"></app-common-guid-badge>
        </dd>
        <dt>Created</dt>
        <dd>{{momentUtil.getLocalDate(result.createdDate)}} {{momentUtil.getLocalTime(result.createdDate)}}</dd>
        <dt>Labels</dt>
        <dd>{{result.labelCount}}</dd>
        <dt>Width</dt>
        <dd>{{result.size[0]}}</dd>
        <dt>Height</dt>
        <dd>{{result.size[1]}}</dd>
        <dt>Depth</dt>
        <dd>{{result.size[2]}}</dd>
      </dl>
    </blockquote>
  </div>
  <div class="col s12 xl5 no-padding">
    <div *ngIf="result.showCombinedGif">
      <img class="materialboxed" data-caption="The combined GIF of all selected/available axis types." width="250"
        [src]="result.combinedGifExtended.entityUrl" (click)="openPhotoSwipe(result.combinedGifExtended)">
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div *ngIf="result.xAxisGif">
          <h6>X-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.xAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.xAxisGif.entityUrl"
                (click)="openPhotoSwipe(result.xAxisGif)">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.xAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1"
                (click)="openPhotoSwipe(image)">
            </div>
          </div>
        </div>
        <div *ngIf="result.yAxisGif">
          <h6>Y-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.yAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.yAxisGif.entityUrl"
                (click)="openPhotoSwipe(result.yAxisGif)">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.yAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1"
                (click)="openPhotoSwipe(image)">
            </div>
          </div>
        </div>
        <div *ngIf="result.zAxisGif">
          <h6>Z-Axis</h6>
          <div class="row">
            <div class="col s12 m6 l2" *ngIf="result.zAxisGif">
              <img class="materialboxed responsive-img mt-10" [src]="result.zAxisGif.entityUrl"
                (click)="openPhotoSwipe(result.zAxisGif)">
            </div>
            <div class="col s12 m6 l2" *ngFor="let image of result.zAxisImages">
              <img class="materialboxed responsive-img mt-10" [src]="image.entityUrl" [alt]="image.position + 1"
                (click)="openPhotoSwipe(image)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
